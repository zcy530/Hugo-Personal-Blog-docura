theme: docura

enableGitInfo: true

defaultContentLanguage: en
disableKinds: ["taxonomy", "section"]

languages:
  en:
    weight: 1
    languageName: English
    languageCode: en-US
    contentDir: content/en
    title: CaiyiZhang's Blog
    params:
      description: I'm a software engineer borned in 2000. Love my work and life.

services:
  googleAnalytics:
    ID: G-XXXXXXXXXX

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true

params:

  author:
    name: Caiyi Zhang
    url: https://your.site

  themeColors:
    light: '#000000'
    dark: '#121212'

  years:
    start: ''
    present: 2025

  social:
    github: ''
    youtube: ''
    facebook: ''
    x: ''

  ads:
    googleAdSense: ''

  algolia:
    en:
      container: '#site-header-search'
      appId: ''
      indexName: ''
      apiKey: ''

  home:

    repository: 'your/repo'

