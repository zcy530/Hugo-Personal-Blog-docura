#        description: The repository of the project

menu:
  main:

    - url: /
      name: Home
      identifier: home
      pre: "<i class='icon icon-home'></i>"
      weight: 1

    - url: /docs
      name: Blogs
      identifier: docs
      pre: "<i class='icon icon-book'></i>"
      weight: 2
